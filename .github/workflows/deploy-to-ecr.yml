name: Deploy to Amazon ECR and Agent Core

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:  # 수동 실행 가능

# ========================================
# ⚠️ 환경 변수 설정 - 필요시 수정하세요
# ========================================
env:
  AWS_REGION: us-east-1  # ✅ TODO: 사용할 AWS 리전
  ECR_REPOSITORY: diary-orchestrator-agent  # ✅ TODO: ECR 저장소 이름
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    name: Build, Push to ECR, and Deploy to Agent Core
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Create ECR repository if not exists
      run: |
        aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} || \
        aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }} \
          --image-scanning-configuration scanOnPush=true \
          --region ${{ env.AWS_REGION }}

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        # Docker 이미지 빌드
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        # ECR에 푸시
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "Image pushed to ECR:"
        echo "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        echo "$ECR_REGISTRY/$ECR_REPOSITORY:latest"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install boto3 bedrock-agentcore-starter-toolkit

    - name: Deploy to Agent Core Runtime
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        python deploy_from_ecr.py

    - name: Output deployment info
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        echo "::notice title=Deployment Complete::Agent Core Runtime deployed successfully"
        echo "::notice title=ECR Image URI::$ECR_REGISTRY/$ECR_REPOSITORY:latest"

