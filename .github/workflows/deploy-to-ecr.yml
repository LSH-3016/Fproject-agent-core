name: Build and Deploy to Agent Core

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: diary-orchestrator-agent
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    name: Build ECR Image and Deploy to Agent Core
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Create ECR repository if not exists
      run: |
        aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} || \
        aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }} \
          --image-scanning-configuration scanOnPush=true \
          --region ${{ env.AWS_REGION }}

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        echo "üî® Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú Ï§ë..."
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "üì§ ECRÏóê Ìë∏Ïãú Ï§ë..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "‚úÖ ECR Ïù¥ÎØ∏ÏßÄ Ìë∏Ïãú ÏôÑÎ£å"
        echo "Image URI: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install boto3

    - name: Deploy to Agent Core Runtime
      run: |
        echo "üöÄ Agent Core Runtime Î∞∞Ìè¨ ÏãúÏûë..."
        python deploy_from_ecr.py

    - name: Deployment complete
      run: |
        echo "::notice title=Î∞∞Ìè¨ ÏôÑÎ£å::ECR Ïù¥ÎØ∏ÏßÄ ÎπåÎìú Î∞è Agent Core Runtime Î∞∞Ìè¨ ÏôÑÎ£å (tag: ${{ env.IMAGE_TAG }})"

